<!DOCTYPE html>
<html lang = "en">
  <head>
    <title>Palindrome Checker</title>
    <meta charset="utf-8">
    <meta name = "viewport" content ="width=device-width,initial-scale=1.0">
    <link rel = "stylesheet" href = "styles.css">
  </head>  
  <body>
    <div class = "container">
      <h1>Palindrome Checker</h1>
      <p><span><a href ="https://en.wiktionary.org/wiki/palindrome" class = "dictionary" target="_blank">Palindrome</a></span>A word, phrase, number or any other sequence of units which has the property of reading the same forwards as it does backwards, character for character, sometimes disregarding punctuation, capitalization and diacritics.</p>
      <form>
        <input type="text" id = "text-input">
        <button id = "check-btn">Check</button>
      </form>
      <div id = "result"><p>Results go here</p></div>
    </div>
    <script src = "script.js" ></script>
  </body>
</html>
